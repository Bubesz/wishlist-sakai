<div class="grid">
	<div class="col-12">
		<div class="card">
			<h1 class="text-center">Attila Karácsonyi Listája</h1>
			<p-dataView #dv [value]="products" [paginator]="true" [rows]="9">
				<ng-template let-products pTemplate="listItem">
					<div class="col-12" *ngFor="let product of products">
						<div class="flex flex-column md:flex-row align-items-center p-3 w-full">
							<img [src]="'assets/demo/images/product/' + product.image" [alt]="product.name" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"/>
							<div class="flex-1 flex flex-column align-items-center text-center md:text-left">
								<div class="text-3xl">{{product.name}}</div>
							</div>
							<div class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
								<p-button icon="pi pi-shopping-cart" label="Add to Cart" [disabled]="false" styleClass="mb-2 p-button-sm"></p-button>
								<span [class]="'element-badge status-' + product.status.toLowerCase()">{{ WishlistElementStatusKeys[product.status].label }}</span>
							</div>
						</div>
					</div>
				</ng-template>
			</p-dataView>
		</div>
	</div>
</div>
